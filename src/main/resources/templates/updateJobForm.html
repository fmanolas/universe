<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Job</title>
</head>
<body>
<h2>Update Job</h2>
<form action="/kubernetes/updateJob" method="post">
    <input type="hidden" name="namespace" th:value="${namespace}" />
    <input type="hidden" name="jobName" th:value="${jobName}" />
    <label for="newImage">New Container Image:</label>
    <input type="text" id="newImage" name="newImage" th:value="${newImage}" required />
    <button type="submit">Update Job</button>
</form>
</body>
</html>
