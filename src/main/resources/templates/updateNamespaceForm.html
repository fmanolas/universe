<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Namespace</title>
</head>
<body>
<h2>Update Namespace</h2>
<form action="/kubernetes/updateNamespace" method="post">
    <input type="hidden" name="namespaceName" th:value="${namespaceName}" />
    <label for="newDescription">New Description:</label>
    <input type="text" id="newDescription" name="newDescription" th:value="${newDescription}" required />
    <button type="submit">Update Namespace</button>
</form>
</body>
</html>
