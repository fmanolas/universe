<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>All Deployments</title>
</head>
<body>
<h2>All Deployments</h2>
<ul>
  <li th:each="deployment : ${allDeployments}">
    <span th:text="${deployment}"></span>
    <!-- Update Button -->
    <a th:href="@{'/kubernetes/updateDeployment/'+${namespace} +'/'+ ${deployment}}">
      <button>Update</button>
    </a>

    <!-- Delete Button -->
    <a th:href="@{'/kubernetes/delete/job/'+${namespace} +'/'+ ${deployment}}">
      <button>Delete</button>
    </a>
  </li>
</ul>
</body>
</html>
